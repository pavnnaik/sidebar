<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar Filter</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Increase the size of checkboxes and radio buttons */
    input[type="checkbox"],
    input[type="radio"] {
      transform: scale(1.5); /* Adjust the scale value as needed */
      margin: 0 8px 0 0; /* Add some spacing */
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Refine results</h2>
    <ul class="filter-group">
      <li>
        <label>
          <img src="star1.png" alt="Star1" class="star-image">
          <span>Best</span>
        </label>
      </li>
      <li>
        <label>
          <img src="location.png" alt="location" class="location-image">
          <span>Nearby</span>
        </label>
      </li>
      <li>
        <label><input type="checkbox"> Used</label>
      </li>
    </ul>

    <div class="filter">
      <h3>Sort by</h3>
      <label>Price: low to high</label><br>
      <label>Price: high to low</label>
      <!-- <label><input type="radio" name="sort"> Price: low to high</label><br> -->
      <!-- <label><input type="radio" name="sort"> Price: high to low</label> -->
    </div>

    <div class="filter">
      <h3>Price</h3>
      <label>Under ₹1,500</label><br>
      <label>₹1,500 - ₹5,000</label><br>
      <label>₹5,000 - ₹10,000</label><br>
      <label>₹10,000 - ₹35,000</label><br>
      <label>Over ₹35,000</label><br>
      <!-- <label><input type="radio" name="price"> Under ₹1,500</label><br>
      <label><input type="radio" name="price"> ₹1,500 - ₹5,000</label><br>
      <label><input type="radio" name="price"> ₹5,000 - ₹10,000</label><br>
      <label><input type="radio" name="price"> ₹10,000 - ₹35,000</label><br>
      <label><input type="radio" name="price"> Over ₹35,000</label><br> -->
      <div class="custom-price">
        <input type="number" placeholder="Min"> - 
        <input type="number" placeholder="Max">
        <button>Go</button>
      </div>
    </div>

    <div class="filter">
      <h3>Category</h3>
      <label><input type="checkbox"> Software</label><br>
      <label><input type="checkbox"> Video Games</label><br>
      <label><input type="checkbox"> Shoes</label><br>
      <label><input type="checkbox"> Books</label><br>
      <label><input type="checkbox"> Electronics</label>
    </div>

    <div class="filter">
      <h3>Brand</h3>
      <label><input type="checkbox"> OnePlus</label><br>
      <label><input type="checkbox"> Apple</label><br>
      <label><input type="checkbox"> OPPO</label><br>
      <label><input type="checkbox"> Realme</label><br>
      <label><input type="checkbox"> ezfytral</label>
    </div>

    <div class="filter">
      <h3>Free delivery</h3>
      <label><input type="checkbox"> Eligible</label>
    </div>
  </div>
</body>
</html>
